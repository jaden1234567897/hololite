<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloLite | Content Generator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-4">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">H</span>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-900">HoloLite</span>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Generate AI Ads from Your Website</h1>
            <p class="text-slate-500 mt-2 font-medium">Turn your product page into high-converting copy in seconds.</p>
        </div>

        <!-- App Container -->
        <div class="card p-8 mb-6">
            <div class="space-y-6">
                <!-- Input Group -->
                <div>
                    <label for="url-input" class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wider">Product or Website URL</label>
                    <input 
                        type="url" 
                        id="url-input" 
                        placeholder="https://yourstore.com/products/awesome-item" 
                        class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
                    >
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button 
                        id="analyze-btn"
                        class="px-6 py-4 bg-white border-2 border-slate-200 text-slate-700 font-bold rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all active:scale-95 disabled:opacity-50"
                    >
                        Analyze Website
                    </button>
                    <button 
                        id="generate-btn"
                        class="px-6 py-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95 disabled:opacity-50"
                    >
                        Generate Ads
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-container" class="hidden mt-8 flex flex-col items-center text-center py-6 fade-in">
                <div class="loading-spinner mb-4"></div>
                <p id="loading-text" class="text-slate-500 font-medium italic">Our AI is reading your brand DNA...</p>
            </div>

            <!-- Output Box -->
            <div id="output-container" class="hidden mt-8 space-y-6 fade-in">
                <div class="border-t border-slate-100 pt-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-extrabold text-slate-900 text-lg">Generated Content</h3>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold uppercase tracking-wider">High Accuracy</span>
                    </div>
                    
                    <div id="content-display" class="space-y-6">
                        <!-- Dynamic Content Goes Here -->
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-400 text-xs font-medium">
            &copy; 2024 HoloLite AI. Use of this tool is subject to our terms of service.
        </p>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const generateBtn = document.getElementById('generate-btn');
        const urlInput = document.getElementById('url-input');
        const loadingContainer = document.getElementById('loading-container');
        const loadingText = document.getElementById('loading-text');
        const outputContainer = document.getElementById('output-container');
        const contentDisplay = document.getElementById('content-display');

        const mockAdData = {
            facebook: {
                title: "Facebook / Instagram Ad",
                copy: "Stop scrolling! ðŸ›‘ We know exactly what your store is missing. Discover the perfect blend of style and utility. Whether you're upgrading your daily routine or looking for the perfect gift, we've got you covered.\n\nâœ¨ Premium Quality\nðŸšš Fast Shipping\nâ­ï¸ 5-Star Reviews\n\nShop now through the link in bio!"
            },
            google: {
                title: "Google Search Ad",
                copy: "Headline 1: Premium Solution for Modern Life\nHeadline 2: Shop Our Best-Selling Collection\nHeadline 3: Free Shipping Over $50\n\nDescription: Discover why thousands of customers trust our quality. Durable, sustainable, and designed for you. Shop the full range today."
            },
            email: {
                title: "Email Marketing Hook",
                copy: "Subject: Something special just for you...\n\nHi there,\n\nWe saw you checking us out! We know finding the right fit can be tough, so we wanted to make it easier for you. Grab 10% off your first order today with code HOLO10.\n\nDon't waitâ€”this offer expires soon!"
            }
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function handleAction(type) {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a website URL first.');
                return;
            }

            // Reset UI
            outputContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            analyzeBtn.disabled = true;
            generateBtn.disabled = true;

            if (type === 'analyze') {
                loadingText.innerText = "Crawling website structure...";
                await sleep(1000);
                loadingText.innerText = "Extracting brand voice and keywords...";
                await sleep(1000);
                loadingContainer.classList.add('hidden');
                analyzeBtn.disabled = false;
                generateBtn.disabled = false;
                alert('Analysis complete! We detected a "Premium Lifestyle" brand voice. You can now generate ads.');
            } else {
                loadingText.innerText = "Synthesizing high-converting ad copies...";
                await sleep(1500);
                loadingText.innerText = "Applying brand voice filters...";
                await sleep(1000);
                
                // Populate output
                contentDisplay.innerHTML = '';
                Object.values(mockAdData).forEach(ad => {
                    const adEl = document.createElement('div');
                    adEl.className = 'p-5 bg-slate-50 rounded-2xl border border-slate-100 group hover:border-indigo-200 transition-all';
                    adEl.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-sm font-black text-indigo-600 uppercase tracking-widest">${ad.title}</h4>
                            <button onclick="copyToClipboard(this)" class="text-slate-400 hover:text-indigo-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            </button>
                        </div>
                        <p class="text-slate-700 font-medium whitespace-pre-wrap leading-relaxed">${ad.copy}</p>
                    `;
                    contentDisplay.appendChild(adEl);
                });

                loadingContainer.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                analyzeBtn.disabled = false;
                generateBtn.disabled = false;
            }
        }

        analyzeBtn.addEventListener('click', () => handleAction('analyze'));
        generateBtn.addEventListener('click', () => handleAction('generate'));

        window.copyToClipboard = (btn) => {
            const text = btn.closest('div').nextElementSibling.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = '<span class="text-green-500 text-xs font-bold uppercase">Copied!</span>';
                setTimeout(() => {
                    btn.innerHTML = original;
                }, 2000);
            });
        };
    </script>
</body>
</html>
